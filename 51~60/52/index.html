<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">  
  <script src="https://kit.fontawesome.com/5c078cf8a0.js" crossorigin="anonymous"></script>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="./js/script.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="perspective">
    <div class="sheet">
      <div class="front">front</div>
      <div class="back">back</div>
    </div>
  </div>
  <hr>
  <div class="door-container">
    <div class="door-left">
      <div class="front">왼쪽 앞면</div>
      <div class="back">왼쪽 뒷면</div>
    </div>
    <div class="door-right">
      <div class="front">오른쪽 앞면</div>
      <div class="back">오른쪽 뒷면</div>
    </div>
  </div>
  <button class="door-btn">열고닫기</button>
  <hr>
  <div class="cube-btns">
    <button data-rotate="rotate-front">front</button>
    <button data-rotate="rotate-back">back</button>
    <button data-rotate="rotate-right">right</button>
    <button data-rotate="rotate-left">left</button>
    <button data-rotate="rotate-top">top</button>
    <button data-rotate="rotate-bottom">bottom</button>
  </div>
  <div class="cube-container">
    <div class="cube cube1">
      <div class="cube-front">front</div>
      <div class="cube-back">back</div>
      <div class="cube-right">right</div>
      <div class="cube-left">left</div>
      <div class="cube-top">top</div>
      <div class="cube-bottom">bottom</div>
    </div>
  </div>
  <hr>
  <div class="cube-container">
    <div class="cube cube2">
      <div class="cube-front">front</div>
      <div class="cube-back">back</div>
      <div class="cube-right">right</div>
      <div class="cube-left">left</div>
      <div class="cube-top">top</div>
      <div class="cube-bottom">bottom</div>
    </div>
  </div>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
