<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="./js/script.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="ex1">
    <p>1. 버튼을 클릭하면 숫자가 증가해요</p>
    <button class="btn1">1씩 증가</button>
    <button class="btn2">1씩 감소</button>
    <p class="output">0</p>
  </div>
  <hr>
  <div class="ex2">
    <p>2. 버튼을 클릭하면 숫자가 증감해요</p>
    <button class="btn1">1씩 증가(5까지만)</button>
    <button class="btn2">1씩 감소(1까지만)</button>
    <p class="output">1</p>
  </div>
  <hr>
  <div class="ex3">
    <p>3. 버튼을 클릭하면 숫자가 순환 증감해요</p>
    <button class="btn1">1씩 증가(1,2,3,4,5,1,....)</button>
    <button class="btn2">1씩 감소(5,4,3,2,1,5,....)</button>
    <p class="output">1</p>
  </div>
  <hr>
  <div class="ex4">
    <p>4. 버튼을 클릭하면 해당되는 숫자만큼 증가해요</p>
    <button value="1">1</button>
    <button value="2">2</button>
    <button value="3">3</button>
    <button value="4">4</button>
    <button value="5">5</button>
    <button value="0">초기화</button>
    <p class="output">0</p>
  </div>
  <hr>
  <div class="ex5">
    <p>5. 버튼을 클릭하면 숫자가 순환 증감해요</p>
    <button value="1">1씩 증가(1,2,3,4,5,1,....)</button>
    <button value="-1">1씩 감소(5,4,3,2,1,5,....)</button>
    <p class="output">1</p>
  </div>
  <hr>
  <div class="ex6">
    <p>6. 3초후에 1이 증가합니다</p>
    <button class="btn1">3초후에 증가</button>
    <button class="btn2">취소</button>
    <p class="output">0</p>
  </div>
  <hr>
  <div class="ex7">
    <p>7. 버튼을 클릭하면 1초마다 증감합니다</p>
    <button class="btn1">1초마다 증가</button>
    <button class="btn2">1초마다 감소</button>
    <p class="output">0</p>
  </div>
  <hr>
  <div class="ex8">
    <p>8. 버튼을 클릭하면 5초후에 1초마다 증감합니다</p>
    <button class="btn1">1초마다 증가</button>
    <button class="btn2">1초마다 감소</button>
    <p class="output">0</p>
  </div>
  <hr>
  <div class="ex9">
    <p>9. 1초마다 숫자가 이어붙습니다(0 1 3 6 10 15 21 ... 30은 안넘어감)</p>
    <p class="output">0</p>
  </div>
  <hr>

</body>
</html>
