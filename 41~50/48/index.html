<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="./js/script.js"></script>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <section class="carousel">
    <ul>
      <li class="imgbox1"><img src="./img/img1.jpg" alt=""></li>
      <li class="imgbox2"><img src="./img/img2.jpg" alt=""></li>
      <li class="imgbox3"><img src="./img/img3.jpg" alt=""></li>
      <li class="imgbox4"><img src="./img/img4.jpg" alt=""></li>
      <li class="imgbox5"><img src="./img/img5.jpg" alt=""></li>
    </ul>
    <button class="prev" data-n="-1">◀</button>
    <button class="next" data-n="1">▶</button>

    <div class="indicator">
      <button class="btn1 active" data-n="1"></button>
      <button class="btn2" data-n="2"></button>
      <button class="btn3" data-n="3"></button>
      <button class="btn4" data-n="4"></button>
      <button class="btn5" data-n="5"></button>
    </div>
  </section>  
</body>
</html>
