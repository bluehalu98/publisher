<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="./js/script.js"></script>
  <title>Document</title>
</head>
<body>
  <form class="ex1">
    <p>
      1. 숫자를알고 퍼센트 구하기 (예 : 2는 5의 몇%)
    </p>
    <input class='num1'type="number">는
    <input class='num2'type="number">의
    <button>퍼센트 구하기</button>
    <p class="result">%입니다</p>
  </form>
  <hr>
  <form class="ex2">
    <p>
      2. 퍼센트를 아는상황에서 숫자 구하기 (예 : 5의 40%는 몇)
    </p>
    <input class='num1'type="number">의
    <input class='num2'type="number">%는
    <button>숫자 구하기</button>
    <p class="result">입니다</p>
  </form>
  <hr>
  <form class="ex3">
    <p>3. 비례식 구하기 (10:5 = 6:?)</p>
    <input class='num1'type="number"> :
    <input class='num2'type="number"> =
    <input class='num3'type="number"> : ?
    <button>구하기</button>
    <p class="result">?는 ?입니다</p>
  </form>
  <hr>
  <form class="ex4">
    <p>4. 비례식 구하기 (10:5 = ?:3)</p>
    <input class='num1'type="number"> :
    <input class='num2'type="number"> =
    ? : 
    <input class='num3'type="number">  
    <button>구하기</button>
    <p class="result">?는 ?입니다</p>
  </form>
</body>
</html>
