<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="./js/script.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="ex1">
    <p>1. 1에 해당하는 단어를 고르세요 (맞으면 정답, 틀리면 오답 출력)</p>
    <input type="radio" name="ex1" value="정답">one
    <input type="radio" name="ex1" value="오답">two
    <input type="radio" name="ex1" value="오답">three
    <button>결과보기</button>
  </div>
  <hr>
  <div class="ex2">
    <p>2. one에 해당하는 숫자를 입력하세요(맞으면 정답)</p>
    <input type="text">
    <button>결과보기</button>
  </div>
  <hr>
  <div class="ex3">
    <p>3. two에 해당하는 숫자를 입력하세요(맞으면 정답, 틀리면 오답)</p>
    <input type="text">
    <button>결과보기</button>
  </div>
  <hr>
  <div class="ex4">
    <p>4. 선택한 숫자에 해당하는 단어가 출력되요</p>
    <select>
      <option value="one">1</option>
      <option value="two">2</option>
      <option value="three">3</option>
    </select>
    <button>결과보기</button>
  </div>
  <hr>
  <div class="ex5">
    <p>5. 입력한 숫자에 해당하는 단어가 출력되요 (1~3사이만 입력가능)</p>
    <input type="number" min="1" max="3">
    <button>결과보기</button>
  </div>
  <hr>
  <div class="ex6">
    <p>6. 해당하는 혈액형 성격을 알려드립니다</p>
    <input type="radio" name='ex6' value="까탈스러워요">a형
    <input type="radio" name='ex6' value="자기주장이강해요">b형
    <input type="radio" name='ex6' value="독특해요">ab형
    <input type="radio" name='ex6' value="이도저도아니에요">o형
    <button>성격보기</button>
  </div>
  <hr>
  <div class="ex7">
    <p>7. 정오답이 출력되요</p>
    <input type="number" min="0" max="9" class="num1">
    +
    <input type="number" min="0" max="9" class="num2">
    =
    <input type="number" min="0" max="18" class="num3">
    <button>결과확인</button>
  </div>
  <hr>
  <div class="ex8">
    <p>8. 계산기</p>
    <input type="number" min="1" max="9" class="num1">
    <select>
      <option value="+">더하기</option>
      <option value="-">빼기</option>
      <option value="*">곱하기</option>
      <option value="/">나누기</option>
    </select>
    <input type="number" min="1" max="9" class="num2">
    <button>결과보기</button> 
  </div>
  <hr>
  <div class="ex9">
    <button>결과보기</button>
    <p>0입니다</p>
  </div>
  <hr>
  <div class="ex10">
    <button>결과보기</button>
    <p>0입니다</p>
  </div>
</body>
</html>
