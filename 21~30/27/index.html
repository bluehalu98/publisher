<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="./js/script.js"></script>
  <title>Document</title>
</head>
<body>
  <form action="" class="ex1">
    <p>1. 뷔페 입장 가격이 출력</p>
    성인(인당 10000원) :
    <input class='adult' type="number">명
    <br>
    미성인(인당 5000원) :
    <input class='nonAdult' type="number">명
    <br>
    입장시간 :
    <input name='time' type="radio" value="1000">점심(인당 +1000원)
    <input name='time' type="radio" value="2000">저녁(인당 +2000원)
    <input name='time' type="radio" value="0">일반
    <br>
    좌석 :
    <select class="seat">
      <option value="0">기본석</option>
      <option value="1000">창가(+1000원)</option>
      <option value="-1000">화장실 옆(-1000원)</option>
    </select>
    <br>
    <button>계산하기</button>
    <p>0원입니다.</p>
  </form>
  <hr>
  <form class="ex2">
    <p>2. 결석일수 구하기</p>
    결석일 : <input class='absent'type="number">일 <br>
    지각일 : <input class='late' type="number">일 <br>
    조퇴일수 : <input class='early'type="number">일 <br>
    <button>총 결석일수 확인하기</button>
    <p>총 결석일수는 0일입니다.</p>
  </form>
  <hr>
  <form class="ex3">
    <p>3. 출석률 구하기</p>
    총 출석일수 : <input class='attend' type="number">일 <br>
    결석일수 : <input class='absent'type="number">일 <br>
    지각일수 : <input class='late' type="number">일 <br>
    조퇴일수 : <input class='early'type="number">일 <br>
    <button>출석률 구하기</button>
    <p>현재 출석률은 100%입니다.</p>
  </form>
  <hr>
  <div class="ex4">
    <button>눌러보세요</button>
    <p>0</p>
  </div>
  <div class="ex5">
    <button>눌러보세요</button>
    <p>1</p>
  </div>
</body>
</html>
