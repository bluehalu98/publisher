    <li>
      padding과 border는 객체의 바깥쪽으로 적용됨<br>
      box-sizing:border-box : 객체의 안쪽영역으로 적용
    </li>
    <li>인라인요소는 padding을 적용하면 안된다</li>
    <li>블럭레벨의 상하 마진은 중첩된다(인라인은 중첩 x)</li>
  </ul>
