<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var a = parseInt(prompt('첫번째 숫자를 입력해주세요'))
    var b = parseInt(prompt('두번째 숫자를 입력해주세요'))
    var c = parseInt(a / b)
    var result = a - b * c
    alert('나머지는 ' + result + '입니다.')
  </script>
</head>

<body>
  <ul>
    <li>a는 사용자가 입력한 값을 숫자형 변수로 치환합니다</li>
    <li>b는 사용자가 2번째로 입력한 값을 숫자형 변수로 치환합니다</li>
    <li>사용자가 입력한 두 숫자의 나머지를 결과로 출력합니다</li>
  </ul>
</body>

</html>
