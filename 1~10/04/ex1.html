<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script>
    $(document).ready(function(){
      $('#btn1').click(function(){
        var a = parseInt(prompt('첫번째 숫자를 입력해 주세요'))
        var b = parseInt(prompt('두번째 숫자를 입력해 주세요'))
        var result = a+b
        alert(a+'+'+b+'='+result+'입니다')
      })      

      $('#btn2').click(function(){
        var a = parseInt(prompt('첫번째 숫자를 입력해 주세요'))
        var b = parseInt(prompt('두번째 숫자를 입력해 주세요'))
        var result = a-b
        alert(a+'-'+b+'='+result+'입니다')
      })
    })
  </script>
</head>
<body>
  <p>1. 버튼을 클릭하면 더하기가 실행되요</p>
  <button id="btn1">더하기 실행하기</button>
  <hr>
  <p>2. 버튼을 클릭하면 빼기가 실행되요</p>
  <button id="btn2">빼기 실행하기</button>
</body>
</html>
