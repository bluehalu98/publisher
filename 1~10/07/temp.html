<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script>
    $(document).ready(function(){
      $('.plus button').click(function(){
        var num1 = parseInt($('.plus .num1').val())
        var num2 = parseInt($('.plus .num2').val())
        var result = num1 + num2
        alert(result)
      })
      $('.minus button').click(function(){
        var num1 = $('.minus .num1').val()
        var num2 = $('.minus .num2').val()
        var result = num1 - num2
        alert(result)
      })
      $('.time button').click(function(){
        var num1 = $('.time .num1').val()
        var num2 = $('.time .num2').val()
        var result = num1 * num2
        alert(result)
      })
      $('.divide button').click(function(){
        var num1 = $('.divide .num1').val()
        var num2 = $('.divide .num2').val()
        var result = num1 / num2
        alert(result)
      })
      $('.introduce button').click(function(){
        var a = $('.name').val()
        var b = $('.age').val()
        var c = $('.address').val()
        var d = $('.hobby').val()
        alert('안녕하세요 제 이름은 ' + a + '이고 ' +b+'살입니다.' <br> + '현재 ' + c+'에 살고 있고 취미는 ' + d+'입니다.')
      })
    })
  </script>
</head>
<body>
  <h1>연습</h1>
  <h2>사칙연산</h2>
  <div class="plus">
    <p>더하기</p>
    <input class='num1' type="text">+
    <input class='num2' type="text">=
    <button>결과보기</button>
  </div>
  <div class="minus">
    <p>빼기</p>
    <input class='num1' type="text">-
    <input class='num2' type="text">=
    <button>결과보기</button>
  </div>
  <div class="time">
    <p>곱하기</p>
    <input class='num1' type="text">*
    <input class='num2' type="text">=
    <button>결과보기</button>
  </div>
  <div class="divide">
    <p>나누기</p>
    <input class='num1' type="text">/
    <input class='num2' type="text">=
    <button>결과보기</button>
  </div>
  <hr>
  <div class="introduce">
    <p>주소</p>
    <div>이름</div><input type="text" class="name"><br>
    <div>나이</div><input type="text" class="age"><br>
    <div>주소</div><input type="text" class="address"><br>
    <div>취미</div><input type="text" class="hobby"><br>
    <button>입력하기</button>
  </div>
  
  
</body>
</html>
