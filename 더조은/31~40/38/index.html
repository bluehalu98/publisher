<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="./js/script.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="ex1">
    <p>1. 아코디언 메뉴</p>
    <button class="btn1">자주 물으시는 질문1</button>
    <p class="answer answer1">답변입니다1</p>
    <button class="btn2">자주 물으시는 질문2</button>
    <p class="answer answer2">답변입니다2</p>
    <button class="btn3">자주 물으시는 질문3</button>
    <p class="answer answer3">답변입니다3</p>
  </div>
  <hr>
  <div class="ex2">
    <p>2. 나이를 입력하고 상품가격 구하기</p>
    상품 : 
    <select>
      <option value="1000" data-pdtName="과자">과자 : 1000원</option>
      <option value="2000" data-pdtName="음료수">음료수 : 2000원</option>
      <option value="2001" data-pdtName="술">술 : 2000원</option>
    </select>
    <br><br>
    수량 : <input type="number" class="cnt">개
    <br><br>
    연령 : <input type="number" class="age">살
    <br><br>
    <button>가격확인</button>
  </div>
  <hr>
  <div class="ex3">
    <p>3. 버튼을 클릭하면 해당 숫자가 출력되요</p>
    <input type="button" data-n='1' value="하나">
    <input type="button" data-n='2' value="둘">
    <input type="button" data-n='3' value="셋">
    <input type="button" data-n='4' value="넷">
    <input type="button" data-n='5' value="다섯">
  </div>
  <hr>
  <div class="ex4">
    <p>4. 클릭한 버튼의 글자색이 빨개져요(나머지버튼은 검정색으로)</p>
    <button>버튼</button>
    <button>버튼</button>
    <button>버튼</button>
    <button>버튼</button>
    <button>버튼</button>
  </div>
  <hr>
  <div class="ex5">
    <p>5. 클릭한 버튼의 글자색이 변해요(나머지는 원래대로)</p>
    <button value="blue">파랑</button>
    <button value="red">빨강</button>
    <button value="green">초록</button>
  </div>
  <hr>
  <div class="ex6">
    <p>
      6. 클릭한 버튼에 해당되는 박스만 보여요
    </p>
    <button value="1">1</button>
    <button value="2">2</button>
    <button value="3">3</button>
    <br><br>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
  </div>
  <hr>
  <div class="ex7">
    <p>
      7. 해당박스의 색깔이 변해요(나머지는 그대로)
    </p>
    <button value="1">1</button>
    <button value="2">2</button>
    <button value="3">3</button>
    <br><br>
    <div class="box box1" data-color="red">1. red</div>
    <div class="box box2" data-color="blue">2. blue</div>
    <div class="box box3" data-color="yellow">3. yellow</div>
  </div>
  <hr>
  <div class="ex8">
    <p>
      8. 해당 버튼의 글자색이 토글되요(나머지는 원래대로)
    </p>
    <button class="btn1" data-n="1" data-color="red">빨강</button>
    <button class="btn2" data-n="2" data-color="blue">파랑</button>
    <button class="btn3" data-n="3" data-color="green">초록</button>
    <button class="btn4" data-n="4" data-color="yellow">노랑</button>
    <button class="btn5" data-n="5" data-color="purple">보라</button>
  </div>
  <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
