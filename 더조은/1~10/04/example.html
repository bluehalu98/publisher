<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script>
    $(document).ready(function(){
      var a = parseInt(prompt('초기 값을 입력해주세요'))
      $('.btn1').click(function(){
        var b = parseInt(prompt('더하고자 하는 값을 입력해주세요'))
        a = a + b
        alert(a)
      })
      $('.btn2').click(function(){
        var b = parseInt(prompt('빼고자 하는 값을 입력해주세요'))
        a = a - b
        alert(a)
      })
      $('.btn3').click(function(){
        var b = parseInt(prompt('곱하고자 하는 값을 입력해주세요'))
        a = a*b
        alert(a)
      })
      $('.btn4').click(function(){
        var b = parseInt(prompt('나누고자 하는 값을 입력해주세요'))
        a = a/b
        alert(a)
      })
    })
  </script>
</head>
<body>
  <button class="btn1">덧셈</button>
  <button class="btn2">뺄셈</button>
  <button class="btn3">곱셈</button>
  <button class="btn4">나눗셈</button>
</body>
</html>
