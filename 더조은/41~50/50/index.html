<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="./js/script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <section class="carousel">
    <ul class="img-container">
      <li class="imgbox1"><img src="./img/img1.jpg" alt=""></li>
      <li class="imgbox2"><img src="./img/img2.jpg" alt=""></li>
      <li class="imgbox3"><img src="./img/img3.jpg" alt=""></li>
      <li class="imgbox4"><img src="./img/img4.jpg" alt=""></li>
      <li class="imgbox5"><img src="./img/img5.jpg" alt=""></li>
    </ul>
    <button data-type='fade' class="next" value="1">→</button>
    <button data-type='fade' class="prev" value="-1">←</button>
    <div class="controls">
      <button value='1' class="btn1 active"></button>
      <button value='2' class="btn2"></button>
      <button value='3' class="btn3"></button>
      <button value='4' class="btn4"></button>
      <button value='5' class="btn5"></button>
    </div>
  </section>

</body>
</html>
