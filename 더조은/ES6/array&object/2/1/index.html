<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

<body>
  <div class="ex1">
    <p>1. 배열다루기</p>
    <button class="index">index</button>
    <button class="push">push</button><!-- 배열의 마지막에 값을 추가 -->
    <button class="unshift">unshift</button><!-- 배열의 처음에 값을 추가 -->
    <button class="pop">pop</button><!-- 배열의 마지막값을 제거 -->
    <button class="shift">shift</button><!-- 배열의 처음값을 제거 -->
    <button class="length">length</button>
    <button class="splice">splice</button><!-- 인자가 2개면(a,b) a번째부터 b개를 지운다 -->
    <!-- 인자가 3개면(a,b,c) a번째에 b개를 지우고 c를 추가한다-->
  </div> 
  <hr>
