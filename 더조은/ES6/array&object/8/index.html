<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/5c078cf8a0.js" crossorigin="anonymous"></script>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="./js/window.js"></script>
  <script src="./js/smoothScroll.js"></script>
  <script src="./js/script.js" defer></script>
  <title>Document</title>
</head>

<body>
  <div class="ex1">
    <p>1. 명단출력</p>
    <button>출력</button>
    <div class="result"></div>
  </div>
  <hr>
  <div class="ex2">
    <p>2. 명단입출력</p>
    <p>
      이름 : <input type="text"> <br>
      나이 : <input type="number"> <br>
      성별 : <input type="radio" name="gender" value="남">남 
      <input type="radio" name="gender" value="여">여 <br>
    </p>
    <button class="input">입력</button>
    <button class="output">출력</button>
    <div class="result"></div>
  </div>
  <hr>
  <div class="ex3">
    <p>3. 회원가입</p>
    <p>
      사용할 아이디 : <input class='id' type="text"> <br>
      사용할 비밀번호 : <input class='pw' type="text">
    </p>
    <button>회원가입하기</button>
  </div>
  <hr>
  <div class="ex4">
    <p>4. 이름검색 후 나이와 성별 출력</p>
    <p>
      검색할 이름: <input type="text">
    </p>
    <button>검색하기</button>
    <div class="result"></div>
  </div>
  <hr>
  <div class="ex5">
    <p>5</p>
    <button>검색하기</button>
    <div class="result"></div>
  </div>
</body>

</html>
