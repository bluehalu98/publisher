<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/5c078cf8a0.js" crossorigin="anonymous"></script>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="./js/window.js"></script>
  <script src="./js/smoothScroll.js"></script>
  <script src="./js/script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="ex1">
    <p>1. 버튼을 클릭하면 1~10까지 출력됩니다.</p>
    <button>버튼</button>
    <div class="result"></div>
  </div>
  <hr>
  <div class="ex2">
    <p>2. 버튼을 클릭하면 구구단이 출력되요</p>
    <button>버튼</button>
    <div class="result"></div>
  </div>
  <hr>
  <div class="ex3">
    <p>3. 원하는 단을 입력하고 버튼을 클릭하면 구구단이 출력되요</p>
    <input type="number" min="2" max="9">단
    <button>버튼</button>
    <div class="result"></div>
  </div>
  <hr>
  <div class="ex4">
    <p>4. 시작단과 끝단을 입력하고 버튼을 클릭하면 구구단이 출력되요</p>
    시작단<input class='fisrt' type="number" min="2" max="9"> ~
    끝단<input class='last' type="number" min="2" max="9">
    <button>버튼</button>
    <div class="result"></div>
  </div>
</body>
</html>
