<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/5c078cf8a0.js" crossorigin="anonymous"></script>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="./js/window.js"></script>
  <script src="./js/smoothScroll.js"></script>
  <script src="./js/script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="ex1">
    <p>1. 1~10의 홀수가 출력되요</p>
    <button>버튼</button>
    <div class="result"></div>
  </div>
  <hr>
  <div class="ex2">
    <p>2. 1~10까지 합이 출력되요</p>
    <button>버튼</button>
    <div class="result"></div>
  </div>
  <hr>
  <div class="ex3">
    <p>3. 시작 ~ 끝까지 합이 출력되요</p>
    시작 : <input class="start" type="number">
    끝 : <input class="end" type="number">
    <button>합구하기</button>
    <div class="result"></div>
  </div>
  <hr>
  <div class="ex4">
    <p>4. 시작 ~ 끝까지 합이 출력되요(시작값이 끝값보다 커도 실행됩니다.)</p>
    시작 : <input class="start" type="number">
    끝 : <input class="end" type="number">
    <button>합구하기</button>
    <div class="result"></div>
  </div>
  <hr>
  <div class="ex5">
    <p>5. 구구단</p>
    시작<input class='start' type="number">
    끝 <input class='end' type="number">
    <button>버튼</button>
    <div class="result"></div>
  </div>
  <hr>
  <div class="ex6">
    <p>6. 별찍기</p>
    <button>버튼</button>
    <div class="result"></div>
  </div>
  <hr>
  <div class="ex7">
    <p>7. 별찍기</p>
    <button>버튼</button>
    <div class="result"></div>
  </div>
  <hr>
  <div class="ex8">
    <p>8. 한글찍기</p>
    <button>버튼</button>
    <div class="result"></div>
  </div>
  <hr>
</body>
</html>
