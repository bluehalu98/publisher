<body>
  <div class="ex1">
    <p>1. 배열명령어</p>
    <button class="push">push</button>

    <button class="pop">pop</button>
    <button class="shift">shift</button>
    <button class="splice">splice</button>
  </div>
  <hr>
  <div class="ex2">
    <p>2. 버튼을 클릭하면 배열에 1~100이 추가됩니다</p>
    <button>버튼</button>
  </div>
  <hr>
  <div class="ex3">
    <p>3. 랜덤하게 등수 뽑기</p>
    <button>버튼</button>
  </div>
  <hr>
  <div class="ex4">
    <p>4. 랜덤하게 등수 뽑기</p>
    <button>버튼</button>
  </div>
  <hr>
  <div class="ex5">
    <p>5. 이름과 성별이 출력되요</p>
    <button>버튼</button>
    <div class="result"></div>
  </div>

  <div class="ex6">
    <p>6. 배열 출력하기</p>
    <button>버튼</button>
    <div class="result"></div>
  </div>
  <hr>
  <div class="ex7">
    <p>7. 배열 입출력하기</p>
    이름 : <input class='name' type="text">
    성별 : <input class='gender' type="text">
    전화번호 : <input class='contact' type="text">
    <br><br>
    <button class="add">명단추가</button>
    <button class="check">명단목록확인</button>
    <div class="result"></div>
  </div>
