<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="./js/script.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="ex1">
    <p>1. 가격계산하기</p>
    상품
    <select>
      <option value="500">빵(500원)</option>
      <option value="600">과자(600원)</option>
      <option value="700">음료수(700원)</option>
    </select>
    <br>
    옵션
    <div>
      <input type="radio" name="num1" value="10">단맛(+10원)
      <input type="radio" name="num1" value="20">쓴맛(+20원)
      <input type="radio" name="num1" value="30">짠맛(+30월)
    </div>
    <br>
    수량 <input type="number">
    <br>
    <button>가격확인</button>
  </div>
  <hr>
  <div class="ex2">
    <!--
      소숫점 2자리까지만 출력
      결과예시 : 총점은 160점, 평균은 53.33점입니다. 
    -->
    <p>2. 평균점수 구하기</p>
    국어 : <input type="number"><br>
    수학 : <input type="number"><br>
    영어 : <input type="number"><br>
    <button>평균구하기</button>
  </div>
  <br>
  <div class="ex3">
    <p>3. 1부터 입력한 숫자의 합을 구하기</p>
    1 ~ <input type="number" placeholder="짝수만 입력해주세요">까지의 합
    <button>결과보기</button>
  </div>
  <hr>
  <div class="ex4">
    <p>4. grid의 여백 구하기</p>
    container : <input type="number"> <br>
    grid : <input type="number"> <br>
    grid 갯수 : <input type="number"> <br>
    <button>여백구하기</button>
  </div>
</body>
</html>
