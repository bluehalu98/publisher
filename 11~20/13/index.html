<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>css선택자</h1>
  <a target='_blank'href="https://flukeout.github.io/">css diner 게임</a>
  <ul>
    <li>+ : 형제(동생) 한개 선택자</li>
    <li>~ : 형제(동생) 전체 선택자</li>
    <li>only-child : 형제없는 객체</li>
    <li>not(선택자) : 선택자 빼고</li>
    <li>[attr] : 속성과 같을때 </li>
    <li>[attr='value'] : 속성값이 같을때</li>
    <li>[attr^='value'] : value로 시작하는 속성값을 가질때</li>
    <li>[attr$='value'] : value로 끝나는 속성값을 가질때</li>
    <li>[attr*='value'] : value를 포함하는 속성값을 가질때</li>
    <li></li>
  </ul>
</body>
</html>
